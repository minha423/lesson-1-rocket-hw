<html>
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene background="color: black">
       
            <!-- Rocket body -->
            <a-cylinder
              position="0 1.5 -5"
              radius="0.5"
              height="2"
              color="blue"
            ></a-cylinder>
      
            <!-- Nose cone (rocket tip) -->
            <a-cone
              position="0 3 -5"
              radius-bottom="0.5"
              height="1"
              color="red"
            ></a-cone>
      
            <!-- Left fin -->
            <a-triangle
              position="-0.75 0.5 -5"
              rotation="0 0 90"
              scale="1 1 1"
              color="orange"
            ></a-triangle>
      
            <!-- Right fin -->
            <a-triangle
              position="0.75 0.5 -5"
              rotation="0 0 -90"
              scale="1 1 1"
              color="orange"
            ></a-triangle>
      
            <!-- Bottom flame (exhaust) -->
            <a-cone
              position="0 -0.5 -5"
              radius-bottom="0.3"
              radius-top="0.1"
              height="0.75"
              color="orange"
            ></a-cone>
      
            <!-- Smaller flame -->
            <a-cone
              position="0 -1.25 -5"
              radius-bottom="0.15"
              radius-top="0.05"
              height="0.5"
              color="yellow"
            ></a-cone>
      
            <!-- Windows on the rocket -->
            <a-sphere
              position="0 2.5 -4.8"
              radius="0.15"
              color="white"
            ></a-sphere>
            <a-sphere
              position="0 1.5 -4.8"
              radius="0.15"
              color="white"
            ></a-sphere>
      
    </a-scene>
  </body>
</html>
